{% extends 'base.html' %}
{% load static %}

{% block title %}Назначить вендора — FoodSave{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-3"><i class="fas fa-user-tie me-2"></i>Назначить вендора</h4>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Пользователь</label>
              {{ form.user }}
            </div>
            <div class="form-check mb-3">
              {{ form.make_staff }}
              <label class="form-check-label">Сделать сотрудником (staff)</label>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-check me-1"></i>Назначить
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3 text-muted small">
    Доступно только для сотрудников (staff).
  </div>
  
</div>
{% endblock %}
